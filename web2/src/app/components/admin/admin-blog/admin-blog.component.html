<div class="card" style="padding-top: 5%;">
    <div class="card-body">
      <h3 class="card-title" style="text-align: center;">Tabla Entrada de Blogs</h3>
        <button type="button" class="btn btn-outline-primary col-md-4 offset-md-4">Agregar nuevo</button>
      <br><br>
        <table class="table">
          
            <thead class="thead-dark">
              <tr  >
                <th scope="col">#</th>
                <th scope="col">Titulo</th>
                <th scope="col">Fecha</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let b of blog ;  let id=index">
                <th scope="row">{{id+1}}</th>
                <td>{{b.blog[1].title}}</td> 
                <td>{{b.blog[1].updated_at}}</td> 
                <td>
                  <button (click)="detalles()" type="button" class="btn btn-outline-primary">
                    <i class="far fa-edit"></i>
                  </button>
                </td>
                <td>
                  <button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModalCenter">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              
            </tbody>
          </table>

          <nav aria-label="..." class="row justify-content-md-center">
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
